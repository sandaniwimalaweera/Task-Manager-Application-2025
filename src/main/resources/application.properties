# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/api

# ===============================
# = MONGODB CONFIGURATION
# ===============================
spring.data.mongodb.uri=mongodb://localhost:27017/taskmanager
spring.data.mongodb.database=taskmanager

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.secret=myVerySecretKeyForTaskManagerApplication2024!@#$%
jwt.expiration=86400000

# ===============================
# = SECURITY CONFIGURATION
# ===============================
security.password.strength=12

# ===============================
# = LOGGING CONFIGURATION
# ===============================
logging.level.com.taskmanager=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=INFO

# ===============================
# = ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ===============================
# = CORS CONFIGURATION
# ===============================
cors.allowed-origins=http://localhost:4200,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# = DEVELOPMENT CONFIGURATION
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.profiles.active=dev

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduling-
spring.task.scheduling.shutdown.await-termination=true
spring.task.scheduling.shutdown.await-termination-period=30s

# Logging for scheduler (optional)
logging.level.com.taskmanager.task_manager_backend.scheduler=INFO

