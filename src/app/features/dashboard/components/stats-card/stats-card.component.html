<mat-card class="stats-card" [style.border-left-color]="color">
  <div class="stats-content">
    <div class="stats-text">
      <h3>{{ title }}</h3>
      <h1>{{ value }}</h1>
    </div>
    <div class="stats-icon" [style.background-color]="color">
      <mat-icon>{{ icon }}</mat-icon>
    </div>
  </div>
</mat-card>
